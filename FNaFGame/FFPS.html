<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Freddy Fazbear's Pizzeria Simulator</title>
    <link rel="shortcut icon" type="image/x-icon" href="myicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/Page.css">
    <style>
        body
        {
            font-family: "myFirstFont", sans-serif;
            background-image: url('img/backgroundFFPS.png');
            background-size: cover;
        }
        @font-face
        {
            font-family: myFirstFont;
            src: url(font/MiSans-Normal.ttf);
        }
    </style>
  </head>  

  <audio id="click-sound" src="audio/click.wav"></audio>

  <script>
    function bounce(img) {
      img.style.position = 'relative';
      img.style.top = '-10px';
      document.getElementById('click-sound').play();
      setTimeout(function() {
        img.style.top = '0px';
      }, 300);
    }
    </script>
    
  <body>
    <h1 class="title">Freddy Fazbear's 披萨店模拟器</h1>
    <h1 class="subtitle">游戏截图</h1>
    <div class="img-container">
        <div>
            <video controls>
                <source src="https://cdn.cloudflare.steamstatic.com/steam/apps/256702067/movie_max.webm" type="video/webm">
              您的浏览器不支持HTML5 Video。
            </video>
        </div>
        <div class="img">
            <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/738060/ss_a116a79a1cf39fba3371d5dcb92c69797475c9d8.600x338.jpg" alt="Image 1" onclick="bounce(this)">
        </div>
        <div>
            <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/738060/ss_e15dbf195b780b5a70cde2857da6a011c5e08ae5.600x338.jpg" alt="Image 2" onclick="bounce(this)">
        </div>
        <div>
            <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/738060/ss_cdae78103ae54eb8a552df991d20cb0d15aa14f3.600x338.jpg" alt="Image 3" onclick="bounce(this)">
        </div>
    </div>
    <h1 class="subtitle">简介</h1>
    <div class="introduction">
        <div>
            <p>
                开始你自己的弗莱迪费兹熊披萨店模拟器!
            </p>
            <p>
                这个一个《玩具熊的五夜后宫》系列有趣的冒险游戏，弗莱迪费兹熊披萨店模拟器加入了节日的轻松气氛，让你负责开发自己的餐厅！设计披萨，喂饱孩子，并获得高分!
            </p>
        </div>
    </div>

    <div class="introduction">
