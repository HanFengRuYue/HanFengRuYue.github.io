<!DOCTYPE html>

<html lang="en">

<head>
<meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1, text/html; charset=UTF-8" />
<style type="text/css">
body {
	background-repeat: no-repeat;
	background-attachment: fixed;
	min-height: 100%;
	margin: 0;	
	background: rgb(238,238,238); /* Old browsers */
}
#border {
	margin: 0 auto;
	width:1920px;
	height:5000px;
}

#canvas {
	width:1920px; 
	height:5000px;
}

#MMFCanvas {
	background-color:#000000;
	-webkit-box-shadow:  0px 0px 4px 4px rgba(0, 0, 0, 0.25); 
    box-shadow:  0px 0px 4px 4px rgba(0, 0, 0, 0.25);
}
</style>

  <title>Clickteam Fusion Developer 2.5+ HTML5 Runtime</title>

	<script>
	   	// Detection of old browsers that do not support the canvas element
		// Falls back to a default page
	    if (!document.createElement("canvas").getContext)
	    {
			window.open("http://www.clickteam.com/html5/html5-fallback.html", "_self");
		}
	</script>
	
  	<!-- EXTRASOURCES -->
    <!-- Loads the Javascript code...-->
  	<script src="src/Runtime.js"></script>

    <script>
        // Detects if the html file is ran locally.
        // You can remove this code for the final version
        if (window.location.protocol == "file:")
        {
            document.write('<div id="bloctxt">');
            document.write('<h1>应用程序无法运行...</h1>');
            document.write('<p>HTML浏览器不允许直接从文件系统执行数据文件.<br>');
            document.write('直接拖拽html文件到浏览器窗口将不运行, 在任何机器.<br>');
            document.write('请使用 生成当前程序并运行 选项 (它打开本地网页服务器) 去运行你的程序,<br>') 
            document.write('或上传你的程序文件夹到远程网页服务器, 并从这开始...</p>');
            document.write('</div>');
            throw new error("应用程序无法运行");
        }
    </script>
</head>

<!-- This is where we create the Canvas element that will contain the application...-->
<body>
	<div id="border">
		<div id="canvas">
			<canvas id="MMFCanvas" width="1920" height="5000">
				<p>你的浏览器不支持 Canvas.</p>
			</canvas>   
		</div>
	</div>
    <script>
        // RUNTIMESTART
	    // This is where the HTML5 runtime is actually started
	    window.addEventListener("load", windowLoaded, false);
	    function windowLoaded()
	    {
	        // Calls the runtime
	        // First parameter : name of the canvas element
	        // Second parameter : path to the cch file. Images and sounds must lay beside this file
	        new Runtime("MMFCanvas", "resources/WEB.cch");
	    }
	    // RUNTIMESTARTEND
    </script>
</body>
</html>
